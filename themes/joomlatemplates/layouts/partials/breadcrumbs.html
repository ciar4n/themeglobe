{{ define "breadcrumb" }}
  {{ with .Parent }}
    {{ template "breadcrumb" . }}
    {{ if .IsHome }}
    <!-- we dont output home -->
    {{ else }}
    <a href="{{ .RelPermalink }}">{{.Title}}</a> <span>></span>
    {{ end }}
  {{ end }}
{{ end }}

{{ if not .IsHome }}
  <div class="breadcrumb">
    <a href="{{ "/themes" | relURL }}">Templates</a> <span>></span>
    {{ template "breadcrumb" . }}
    <span class="end">{{.Title}}</span>
  </div>
{{ end }}
