baseURL = "/"
languageCode = "en-us"
title = "Joomla Template Directory"
theme = "joomlatemplates"
paginate = 30
summaryLength = 10
# enableGitInfo = true

pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
pygmentsUseClasses = true

[params]
  google_analytics_id = ""
  description = "A list of templates for the Joomla CMS"
  banner = false
 
[taxonomies]
  provider = "provider"
  archetype = "archetype"

[outputs]
  home = ["HTML","RSS","JSON"]
  section = ["HTML","RSS"]

[frontmatter]
  lastmod = [":git", "lastmod", ":fileModTime", ":default"]

# Main Menu
[[menu.main]]
	name = "Latest"
	url = "/"
    weight = 1

[[menu.main]]
	name = "List All"
	url = "/themes/"
    weight = 2

